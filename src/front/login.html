<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <h2 style="text-align: center">Login</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input class="form-control" id="nombre_usuario" type="text" formControlName="nombre_usuario"/>

            </div>

            <div class="form-group">
                <label for="correo_usuario">Contrase√±a</label>
                <input class="form-control" id="correo_usuario" type="text" formControlName="correo_usuario"/>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-block">Entrar</button>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-light btn-block">Registrar</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
