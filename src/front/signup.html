<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h2 style="text-align: center">Registro</h2>
        <br>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="nombre_usuario">Nombre Usuario</label>
                <input class="form-control" id="nombre_usuario" type="text" formControlName="nombre_usuario"/>

            </div>

            <div class="form-group">
                <label for="correo_usuario">Correo</label>
                <input class="form-control" id="correo_usuario" type="text" formControlName="correo_usuario" [ngClass]="{ 'is-invalid': submitted && f.correo_usuario.errors }" />
                <div *ngIf="submitted && f.correo_usuario.errors" class="invalid-feedback">
                    <div *ngIf="f.correo_usuario.errors.required">Se requier un correo</div>
                    <div *ngIf="f.correo_usuario.errors.email">Ingrese un correo valido </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password_usuario">Contrase√±a</label>
                <input class="form-control" id="password_usuario" type="password" formControlName="password_usuario"/>
            </div>

            <h4 class="form-group">
                Escoge un avatar
            </h4>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3 text center" *ngFor="let avatar of arregloAvatar">
                        <img (click)="imagenSeleccionada" class="imagen_avatar" [src] = "avatar.urlImagen" alt="" style="opacity: 1; transform: scale(1); transition-duration: 400ms;">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
